<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms, Buttons and Input </h1>

    <!-- this button does not submit form because it is outside of a form -->
    <button>OUTSIDE OF A FORM</button>
    <hr>
    <h2>Buttons</h2>
    <form action="/tacos">

        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="passwork">
        </p>
        <p>
            <label for="month">Enter a month:</label>
            <input id="month" type="month" name="month">
        </p>
        <!--we can do it this way too-->
        <p>
            <label>
                Enter a number:
                <input type="number" placeholder="enter a number" name="nos" min="1" max="50">
            </label>
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <!-- this button doesn't submit the form because of the "type" attribute -->
        <BUTTON type="button">Please do not Submit the Form</BUTTON>
        <!-- this button submits the form! -->
        <button>Submit!!</button>
        <!-- this button submits the form too -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- this button is ourside of a form, no default behavior -->
    <button>Not inside Form</button>

    <h2>Searches</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <hr>
    <h2>More Inputs</h2>
    <h4>Checkbox input</h4>
    <!-- this form is for checkbox input type with button -->
    <form action="/birds">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree with everything.</label>
        <button>Submit</button>
        <h4>Select Option</h4>
        <!-- this is for select option (does not have input)-->
        <p>
            <label for="Colors">Please Select your Favorite Color:</label>
            <select name="Colors" id="Colors">
                <option value="">Choose Color</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Pink">Pink</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
                <option value="White">White</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Gray">Gray</option>
            </select>
        </p>
        <h4>Range</h4>
        <!-- this is for input type range. value=10 means it will always start from 10. step=5 means valume with increse by 5.-->
        <p>
            <label for="volume">TV Volume</label>
            <input type="range" name="TV_volume" id="volume" min="1" max="100" value="10" step="5">
        </p>
        <button>Submit</button>
    </form>

    <h4>Radio input</h4>
    <!-- this form is for input type radio(only selecte one button from collections of button) -->
    <form action="/top_size">
        <label for="xs">XS:</label>
        <input type="radio" name="Size" id="xs" value="xs">
        <label for="s">S:</label>
        <input type="radio" name="Size" id="s" value="s">
        <label for="m">M:</label>
        <input type="radio" name="Size" id="m" value="m">
        <label for="l">L:</label>
        <input type="radio" name="Size" id="l" value="l">
        <button>Submit</button>
    </form>

    <!-- The Textarea Element (does not have input)-->
    <p>
        <label for="requests">Any Special Requests?</label>
        <br>
        <textarea name="Requests" id="requests" cols="30" rows="5" placeholder="Type your request"></textarea>
    </p>
    <hr>
    <h2>Forms</h2>
    <form action="practice">
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="username">
        </div>

        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="password">
        </div>
        <button type="button">Register</button>
    </form>
    <hr>
    <h2>Validations Form</h2>
    <form action="/dummy">
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required>
        <div>
            <label for="username">Username</label>
            <input id="username" type="text" name="username" placeholder="username" minlength="5" maxlength="25"
                required>
        </div>
        <p>
            <input type="email" name="email" id="email" placeholder="enter email" required>
        <p>
            <input type="url" name="url" placeholder="Enter url">
        </p>
        <p>
            <label for="telephone">Enter Phone Number:</label>
            <input type="tel" name="telephone" id="telephone">
        </p>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
